user-friendly-name=Moteur de traitement du magasin d'approbations
user-friendly-plural-name=Moteurs de traitement du magasin d'approbations
synopsis=Le moteur de traitement du magasin d'approbations offre un aper\u00e7u LDAP d'un magasin d'approbations bas\u00e9e sur les fichiers. Il est utilis\u00e9 par la structure cryptographique administrative.
property.backend-id.synopsis=Sp\u00e9cifie un nom pour identifier le moteur de traitement associ\u00e9.
property.backend-id.description=Le nom doit \u00eatre unique parmi tous les moteurs de traitement du serveur. L'ID du moteur de traitement peut ne pas \u00eatre modifi\u00e9 apr\u00e8s la cr\u00e9ation du moteur de traitement dans le serveur.
property.base-dn.synopsis=Sp\u00e9cifie le ou les DN de la base pour les donn\u00e9es que le moteur de traitement g\u00e8re.
property.base-dn.description=Un seul moteur de traitement peut \u00eatre responsable d'un ou de plusieurs DN de base. Notez que deux moteurs de traitement ne peuvent pas avoir le m\u00eame DN de la base, bien qu'un moteur de traitement peut avoir un DN de base sous un DN de base fourni par un autre moteur de traitement (similaire \u00e0 l'utilisation de sous-suffixes du serveur Sun Java System Directory Server). Si l'un des DN de base est subordonn\u00e9 \u00e0 un DN de base pour un autre moteur de traitement, puis tous les DN de base pour ce moteur de traitement doivent \u00eatre subordonn\u00e9s \u00e0 ce m\u00eame DN de base.
property.base-dn.requires-admin-action.synopsis=Aucune action administrative n'est requise par d\u00e9faut, bien qu'une action puisse \u00eatre n\u00e9cessaire selon le moteur de traitement avant d'utiliser le nouveau DN de base.
property.enabled.synopsis=Indique si oui ou non le moteur de traitement est activ\u00e9 sur le serveur.
property.enabled.description=Si un moteur de traitement est d\u00e9sactiv\u00e9, son contenu n'est pas accessible lors du traitement des op\u00e9rations.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java qui fournit l'impl\u00e9mentation du moteur de traitement.
property.trust-store-file.synopsis=Sp\u00e9cifie le chemin vers le fichier qui stocke les informations d'approbation.
property.trust-store-file.description=Il peut s'agir d'un chemin absolu, ou d'un chemin relatif \u00e0 la racine de l'instance OpenDS Directory Server.
property.trust-store-pin.synopsis=Sp\u00e9cifie le num\u00e9ro d'identification personnel en texte clair n\u00e9cessaire pour acc\u00e9der au moteur de traitement du magasin d'approbations.
property.trust-store-pin.requires-admin-action.synopsis=Les modifications apport\u00e9es \u00e0 cette propri\u00e9t\u00e9 prendront effet au prochain acc\u00e8s au moteur de traitement du magasin d'approbations.
property.trust-store-pin-environment-variable.synopsis=Sp\u00e9cifie le nom de la variable d'environnement qui contient le num\u00e9ro d'identification personnel en texte clair n\u00e9cessaire pour acc\u00e9der au moteur de traitement du magasin d'approbations.
property.trust-store-pin-environment-variable.requires-admin-action.synopsis=Les modifications apport\u00e9es \u00e0 cette propri\u00e9t\u00e9 prendront effet au prochain acc\u00e8s au moteur de traitement du magasin d'approbations.
property.trust-store-pin-file.synopsis=Sp\u00e9cifie le chemin vers le fichier texte dont seul le contenu doit \u00eatre une ligne unique contenant le num\u00e9ro d'identification personnel en texte clair n\u00e9cessaire \u00e0 l'ouverture du moteur de traitement du magasin d'approbations.
property.trust-store-pin-file.requires-admin-action.synopsis=Les modifications apport\u00e9es \u00e0 cette propri\u00e9t\u00e9 prendront effet au prochain acc\u00e8s au moteur de traitement du magasin d'approbations.
property.trust-store-pin-property.synopsis=Sp\u00e9cifie le nom de la propri\u00e9t\u00e9 Java qui contient le num\u00e9ro d'identification personnel en texte clair n\u00e9cessaire pour acc\u00e9der au moteur de traitement du magasin d'approbations.
property.trust-store-pin-property.requires-admin-action.synopsis=Les modifications apport\u00e9es \u00e0 cette propri\u00e9t\u00e9 prendront effet au prochain acc\u00e8s au moteur de traitement du magasin d'approbations.
property.trust-store-type.synopsis=Sp\u00e9cifie le format des donn\u00e9es du fichier de stockage des cl\u00e9s.
property.trust-store-type.description=Les valeurs valides doivent toujours inclure 'JKS' et 'PKCS12', mais des impl\u00e9mentations diff\u00e9rentes peuvent accepter d'autres valeurs. 
property.trust-store-type.default-behavior.alias.synopsis=La valeur JVM par d\u00e9faut est utilis\u00e9e.
property.trust-store-type.requires-admin-action.synopsis=Les modifications apport\u00e9es \u00e0 cette propri\u00e9t\u00e9 prendront effet au prochain acc\u00e8s au gestionnaire de cl\u00e9s.
property.writability-mode.synopsis=Sp\u00e9cifie le comportement que le moteur de traitement doit adopter lors du traitement des op\u00e9rations d'\u00e9criture.
property.writability-mode.syntax.enumeration.value.disabled.synopsis=Entra\u00eene l'\u00e9chec de toutes les tentatives d'\u00e9criture.
property.writability-mode.syntax.enumeration.value.enabled.synopsis=Permet aux op\u00e9rations d'\u00e9criture d'\u00eatre effectu\u00e9es dans ce moteur de traitement (si l'op\u00e9ration demand\u00e9e est valide, l'utilisateur a l'autorisation d'effectuer l'op\u00e9ration, le moteur de traitement prend en charge ce type d'op\u00e9ration d'\u00e9criture et la propri\u00e9t\u00e9 globale du mode de capacit\u00e9 \u00e0 \u00e9crire est \u00e9galement activ\u00e9e).
property.writability-mode.syntax.enumeration.value.internal-only.synopsis=Entra\u00eene l'\u00e9chec des tentatives d'\u00e9criture externes mais permet des \u00e9critures par r\u00e9plication et des op\u00e9rations internes. 

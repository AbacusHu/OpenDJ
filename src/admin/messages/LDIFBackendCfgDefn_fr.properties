user-friendly-name=Backend LDIF
user-friendly-plural-name=Backends LDIF
synopsis=Le backend LDIF fournit un m\u00e9canisme d'interaction avec les donn\u00e9es stock\u00e9es dans un fichier LDIF.
description=Toutes les op\u00e9rations de base LDAP sont prises en charge dans le backend LDIF malgr\u00e9 une prise charge minimale par ce dernier pour les contr\u00f4les de personnalisation.
property.backend-id.synopsis=Sp\u00e9cifie un nom pour identifier le backend correspondant.
property.backend-id.description=Le nom doit \u00eatre unique parmi tous les backends dans le serveur. L'ID du backend ne peut pas \u00eatre modifi\u00e9 apr\u00e8s la cr\u00e9ation du backend dans le serveur.
property.base-dn.synopsis=Sp\u00e9cifie le ou les DN de base pour les donn\u00e9es que le backend g\u00e8re.
property.base-dn.description=Un backend unique peut \u00eatre responsable d'un ou plusieurs DN de base. Remarque\u00a0: deux backends ne peuvent avoir le m\u00eame DN de base bien qu'un backend puisse avoir un DN de base qui soit en dessous d'un DN de base fourni par un autre backend (similaire \u00e0 l'utilisation de sous-suffixes dans Sun Java System Directory Server). Si un des DN de base est subordonn\u00e9 \u00e0 un DN de base pour un autre backend, tous les DN de base pour ce backend doivent \u00eatre subordonn\u00e9s au m\u00eame DN de base. 
property.base-dn.requires-admin-action.synopsis=Aucune action administrative n'est requise par d\u00e9faut bien qu'une action puisse \u00eatre requise pour chaque backend avant l'utilisation du nouveau DN de base.
property.enabled.synopsis=Indique si le backend est activ\u00e9 dans le serveur.
property.enabled.description=Si un backend n'est pas activ\u00e9, son contenu n'est pas accessible lors du traitement des op\u00e9rations.
property.is-private-backend.synopsis=Indique si le backend doit \u00eatre consid\u00e9r\u00e9 comme un backend priv\u00e9, ce qui indique qu'il est utilis\u00e9 pour le stockage de donn\u00e9es op\u00e9rationnelles plut\u00f4t que pour des informations d\u00e9finies par l'utilisateur. 
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java fournissant l'impl\u00e9mentation du backend.
property.ldif-file.synopsis=Sp\u00e9cifie le chemin vers le fichier LDIF contenant les donn\u00e9es de ce backend.
property.writability-mode.synopsis=Sp\u00e9cifie le comportement que le backend doit utiliser lors du traitement des op\u00e9rations en \u00e9criture.
property.writability-mode.syntax.enumeration.value.disabled.synopsis=Entra\u00eene l'\u00e9chec de toutes les tentatives d'\u00e9criture.
property.writability-mode.syntax.enumeration.value.enabled.synopsis=Autorise les op\u00e9rations en \u00e9criture dans ce backend (si l'op\u00e9ration requise est valide, l'utilisateur a la permission d'effectuer l'op\u00e9ration, le backend prend en charge ce type d'op\u00e9ration en \u00e9criture, et la propri\u00e9t\u00e9 du mode de capacit\u00e9 \u00e0 \u00e9crire globale est aussi activ\u00e9e). 
property.writability-mode.syntax.enumeration.value.internal-only.synopsis=Entra\u00eene l'\u00e9chec des tentatives d'\u00e9criture mais autorise les \u00e9critures par r\u00e9plication et op\u00e9rations internes.

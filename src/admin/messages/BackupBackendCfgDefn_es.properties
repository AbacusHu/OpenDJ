user-friendly-name=Servidor de fondo (backend) de copia de seguridad
user-friendly-plural-name=Servidores de fondo (backend) de copia de seguridad
synopsis=El servidor de fondo (backend) de copia de seguridad proporciona acceso de s\u00f3lo lectura al conjunto de copias de seguridad que est\u00e1n disponibles para el servidor de directorios OpenDS.
description=Se proporciona como una funci\u00f3n c\u00f3moda que hace m\u00e1s sencillo determinar qu\u00e9 copias de seguridad est\u00e1n disponibles en caso de que sea necesario restaurar.
property.backend-id.synopsis=Especifica un nombre para identificar el servidor de fondo asociado.
property.backend-id.description=El nombre debe ser \u00fanico entre todos los servidores de fondo del servidor. El Id. del servidor de fondo no se puede modificar una vez creado el servidor de fondo en el servidor.
property.backup-directory.synopsis=Especifica la ruta a un directorio de copia de seguridad que contiene una o m\u00e1s copias de seguridad para un determinado servidor de fondo.
property.backup-directory.description=\u00c9sta es una propiedad multivalorada. Cada valor puede especificar un directorio de copia de seguridad diferente si se desea (uno para cada servidor de fondo para el que se toman las copias de seguridad). Los valores pueden ser rutas absolutas o rutas relativas a la base de la instalaci\u00f3n del servidor de directorios OpenDS.
property.base-dn.synopsis=Especifica el/los DN de base para los datos que controla el servidor de fondo.
property.base-dn.description=Un \u00fanico servidor de fondo puede ser responsable de uno o m\u00e1s DN de base. Tenga en cuenta que es posible que ninguno de los dos servidores de fondo tenga el mismo DN de base aunque un servidor de fondo puede tener un DN de base que sea inferior al proporcionado por otro servidor de fondo (similar al uso de subsufijos en el servidor de directorios Sun Java System). Si cualquiera de los DN de base est\u00e1 subordinado a un DN de base de otro servidor de fondo, todos los DN de base de ese servidor de fondo deben estar subordinados a ese mismo DN de base.
property.base-dn.requires-admin-action.synopsis=No se requiere ninguna acci\u00f3n administrativa de forma predeterminada aunque es posible que sea necesaria alguna acci\u00f3n seg\u00fan cada servidor de fondo antes de que se pueda utilizar el nuevo DN de base.
property.enabled.synopsis=Indica si est\u00e1 habilitado el servidor de fondo en el servidor.
property.enabled.description=Si no est\u00e1 habilitado el servidor de fondo, no se podr\u00e1 acceder a su contenido cuando haya operaciones en procesamiento. 
property.java-class.synopsis=Especifica el nombre completo de la clase de Java que proporciona la implementaci\u00f3n del servidor de fondo.
property.writability-mode.synopsis=Especifica el comportamiento que el servidor de fondo debe tener al procesar operaciones de escritura.
property.writability-mode.syntax.enumeration.value.disabled.synopsis=Provoca que todos los intentos de escritura fallen.
property.writability-mode.syntax.enumeration.value.enabled.synopsis=Permite que se realicen operaciones de escritura en ese servidor de fondo (si la operaci\u00f3n solicitada es v\u00e1lida, el usuario tiene permiso para realizar esa operaci\u00f3n, el servidor de fondo soporta ese tipo de operaci\u00f3n de escritura y tambi\u00e9n est\u00e1 habilitada la propiedad de modo de escritura global).
property.writability-mode.syntax.enumeration.value.internal-only.synopsis=Provoca que los intentos de escritura externa fallen pero permite la escritura mediante operaciones internas y de repetici\u00f3n.

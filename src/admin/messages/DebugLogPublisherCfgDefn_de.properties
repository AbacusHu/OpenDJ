user-friendly-name=Debug Log Publisher
user-friendly-plural-name=Debug Log Publishers
synopsis=Debug Log Publishers erm\u00f6glichen das verteilen von Debug Log Nachrichten vom Debug Logger zu einem Ziel (destination).
description=Debug Log Nachrichten geben Auskunft \u00fcber Informationen, die zur Fehlerbehebung oder zum Debugging bei Problemen mit einem Server, herangezogen werden k\u00f6nnen. Debug Log Nachrichten k\u00f6nne auch benutzt werden um sehr granulare information \u00fcber Verarbeitungsschritte zu bekommen.
property.default-debug-category.synopsis=Die Debug Nachrichten Kategorien welche geloggt werden wenn keiner der definierten Ziele auf die Nachricht passt.
property.default-debug-category.default-behavior.alias.synopsis=Nachrichten jeglicher Kategorie werden geloggt wenn diese einen hinreichenden Debug Level innehaben.
property.default-debug-category.syntax.enumeration.value.caught.synopsis=Exception gefangen.
property.default-debug-category.syntax.enumeration.value.constructor.synopsis=Konstruktoreneintrag.
property.default-debug-category.syntax.enumeration.value.data.synopsis=ROh Daten Auszug (dump).
property.default-debug-category.syntax.enumeration.value.database-access.synopsis=Zugriff zu einer Backenddatenbank.
property.default-debug-category.syntax.enumeration.value.enter.synopsis=Methodeneintrag.
property.default-debug-category.syntax.enumeration.value.exit.synopsis=Methodenende.
property.default-debug-category.syntax.enumeration.value.message.synopsis=Willk\u00fcrliche Debug Nachricht.
property.default-debug-category.syntax.enumeration.value.protocol.synopsis=Protokoll Element Auszug.
property.default-debug-category.syntax.enumeration.value.thrown.synopsis=Exception die von einer Methode geworfen wurde.
property.default-debug-level.synopsis=Der kleinste Gewichtungslevel einer Debug Nachricht die geloggt werden soll welche auf keine der definierten Ziele passt. 
property.default-debug-level.syntax.enumeration.value.all.synopsis=Nacxhricht mit jeglichem Gewichtungslevel werden geloggt.
property.default-debug-level.syntax.enumeration.value.disabled.synopsis=Keine Nachricht wird geloggt.
property.default-debug-level.syntax.enumeration.value.error.synopsis=Nachrichten mit dem Gewichtungslevel ERROR oder h\u00f6her werden geloggt.
property.default-debug-level.syntax.enumeration.value.info.synopsis=Nachrichten mit dem Gewichtungslevel INFO oder h\u00f6her werden geloggt.
property.default-debug-level.syntax.enumeration.value.verbose.synopsis=Nachrichten mit dem Gewichtungslevel VERBOSE oder h\u00f6her werden geloggt.
property.default-debug-level.syntax.enumeration.value.warning.synopsis=Nachrichten mit dem Gewichtungslevel WARNING oder h\u00f6her werden geloggt.
property.default-include-throwable-cause.synopsis=Gibt an ob standardm\u00e4ssig die Ursache einer geworfenen und gefangenen Exception inkludiert werden soll.
property.default-omit-method-entry-arguments.synopsis=Gibt an ob die Methoden Argumente in einer Debug Nachricht standardm\u00e4ssig geloggt werden.
property.default-omit-method-return-value.synopsis=Gibt an ob R\u00fcckgabewerte in einer Debug Nachricht standardm\u00e4ssig geloggt werden.
property.default-throwable-stack-frames.synopsis=Gibt die Anzahl von Stackframes in eime Stacktrace f\u00fcr Methodeneintr\u00e4ge und geworfene Exceptionnachrichten an.
property.enabled.synopsis=Gibt an ob der Debug Log Schreiber (Debug Log Publisher) zum Gebrauch aktiviert ist.
property.java-class.synopsis=Vollqualifizierter Java Klassenname welche den Debug Log Publisher implementiert.
relation.debug-target.user-friendly-name=Debug Ziel (Debug Target)
relation.debug-target.user-friendly-plural-name=Debug Ziele (Debug Targets)
relation.debug-target.synopsis=Debug Ziele (Debug Targets) definieren Typen von Nachrichten welche durch den debug logPublsicher geloggt werden.
relation.debug-target.description=Debug Ziele (Debug Targets) erm\u00f6glichen sehr granulare Kontrolle \u00fcber, welche Nachrichten basierend auf Paketname, Klassenname oder Methodenname produziert werden. Jeder Debug Ziel (Debug Target) Konfigurationseintrag ist genau unter einem Eintrag (unter RDN "cn=Debug Target") unter dem Vorg\u00e4ngereintrag ds-cfg-debug-log-publisher angesiedelt.

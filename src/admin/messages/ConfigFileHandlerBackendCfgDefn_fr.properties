user-friendly-name=Backend de gestionnaire de fichier de configuration
user-friendly-plural-name=Backends de gestionnaire de fichier de configuration
synopsis=Le backend de gestionnaire de fichier de configuration autorise les clients \u00e0 acc\u00e9der \u00e0 la configuration du serveur sur le protocole, et autorise les op\u00e9rations de lecture et d'\u00e9criture. Remarque\u00a0: Les op\u00e9rations de modification de DN ne sont pas prises en charge pour les entr\u00e9es dans la configuration du serveur.
property.backend-id.synopsis=Sp\u00e9cifie un nom pour identifier le backend correspondant.
property.backend-id.description=Le nom doit \u00eatre unique parmi tous les backends du serveur. L'ID du backend ne peut pas \u00eatre modifi\u00e9 apr\u00e8s la cr\u00e9ation du backend dans le serveur.
property.base-dn.synopsis=Sp\u00e9cifie le DN de base pour les donn\u00e9es que g\u00e8re le backend.
property.base-dn.description=Un backend unique peut prendre en charge un ou plusieurs DN de base. Remarque\u00a0: deux backends ne peuvent pas avoir le m\u00eame DN de base bien qu'un backend puisse avoir un DN de base qui est sous le DN de base fourni par un autre backend (similaire \u00e0 l'utilisation de sous-suffixes dans Sun Java System Directory Server). Si un des DN de base est subordonn\u00e9 \u00e0 un DN de base pour un autre backend, tous les DN de base de ce backend doivent \u00eatre subordonn\u00e9s \u00e0 ce m\u00eame DN de base. 
property.base-dn.requires-admin-action.synopsis=Aucune action administrative n'est requise par d\u00e9faut bien qu'une action puisse \u00eatre requise pour chaque backend avant l'utilisation du nouveau DN de base.
property.enabled.synopsis=Indique si le backend est activ\u00e9 dans le serveur.
property.enabled.description=Si un backend n'est pas activ\u00e9, son contenu n'est pas accessible lors du traitement d'op\u00e9rations.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java qui fournit l'impl\u00e9mentation du backend.
property.writability-mode.synopsis=Sp\u00e9cifie le comportement que le backend doit emprunter lors du traitement des op\u00e9rations en \u00e9criture.
property.writability-mode.syntax.enumeration.value.disabled.synopsis=Entra\u00eene un \u00e9chec de toutes les tentatives d'\u00e9criture. 
property.writability-mode.syntax.enumeration.value.enabled.synopsis=Autorise les op\u00e9rations en \u00e9criture \u00e0 \u00eatre effectu\u00e9es dans ce backend (si l'op\u00e9ration requise est valide, l'utilisateur a la permission d'effectuer l'op\u00e9ration, le backend prend en charge ce type d'op\u00e9ration en \u00e9criture et la propri\u00e9t\u00e9 du mode de capacit\u00e9 \u00e0 \u00e9crire globale est aussi activ\u00e9e).
property.writability-mode.syntax.enumeration.value.internal-only.synopsis=Entra\u00eene un \u00e9chec des tentatives d'\u00e9criture mais autorise les \u00e9critures par r\u00e9plication et op\u00e9rations internes.

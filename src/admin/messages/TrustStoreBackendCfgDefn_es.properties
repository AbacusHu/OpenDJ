user-friendly-name=Almac\u00e9n en segundo plano de confianza
user-friendly-plural-name=Almacenes en segundo plano de confianza
synopsis=El almac\u00e9n en segundo plano de confianza proporciona una vista LDAP del almac\u00e9n de confianza basado en archivos. Se emplea por parte de la estructura criptogr\u00e1fica administrativa.
property.backend-id.synopsis=Especifica un nombre para identificar el segundo plano asociado.
property.backend-id.description=El nombre debe ser exclusivo entre todos los segundos planos del servidor. El Id. de segundo plano no puede alterarse una vez creado en el servidor.
property.base-dn.synopsis=Especifica el(los) DN de base para los datos que controla el segundo plano.
property.base-dn.description=Un solo segundo plano puede hacerse cargo de uno o m\u00e1s DN de base. Tenga en cuenta que dos segundos planos pueden compartir el mismo DN de base, aunque uno de ellos puede tener un DN de base que est\u00e9 por debajo de otro segundo plano (similar al uso de subsufijos en el servidor de directorios del sistema Java). Si cualquiera de los DN de base est\u00e1 subordinado a otro de otro segundo plano, todos los DN de base de ese segundo plano deber\u00e1n subordinarse al mismo DN de base.
property.base-dn.requires-admin-action.synopsis=No se requiere ninguna medida administrativa predeterminada, aunque puede que se necesiten algunas operaciones en segundo plano antes de que pueda utilizarse un nuevo DN de base.
property.enabled.synopsis=Indica si el segundo plano est\u00e1 habilitado en el servidor.
property.enabled.description=Si no se habilita un segundo plano, no se podr\u00e1 acceder a sus contenidos al procesar operaciones.
property.java-class.synopsis=Especifica el nombre completamente calificado de la clase de Java que proporciona la implementaci\u00f3n en segundo plano.
property.trust-store-file.synopsis=Especifica la ruta del archivo que almacena la informaci\u00f3n de confianza.
property.trust-store-file.description=Puede tratarse de una ruta absoluta o una relacionada con la ra\u00edz de instancia del servidor de directorios OpenDS.
property.trust-store-pin.synopsis=Especifica el PIN de texto no cifrado que se necesita para acceder al almac\u00e9n en segundo plano de confianza.
property.trust-store-pin.requires-admin-action.synopsis=Los cambios realizados en esta propiedad tendr\u00e1n efecto la pr\u00f3xima vez que se acceda al almac\u00e9n en segundo plano de confianza.
property.trust-store-pin-environment-variable.synopsis=Especifica el nombre de la variable del entorno que contiene el PIN de texto no cifrado que se necesita para acceder al almac\u00e9n en segundo plano de confianza.
property.trust-store-pin-environment-variable.requires-admin-action.synopsis=Los cambios realizados en esta propiedad entrar\u00e1n en vigor la pr\u00f3xima vez que se acceda al almac\u00e9n en segundo plano de confianza.
property.trust-store-pin-file.synopsis=Especifica la ruta del archivo de texto cuyo contenido deber\u00eda constar de una sola l\u00ednea que incluyera el PIN no cifrado necesario para acceder al almac\u00e9n en segundo plano de confianza.
property.trust-store-pin-file.requires-admin-action.synopsis=Los cambios realizados en esta propiedad entrar\u00e1n en vigor la pr\u00f3xima vez que se acceda al almac\u00e9n en segundo plano de confianza.
property.trust-store-pin-property.synopsis=Especifica el nombre de la propiedad de Java que contiene el PIN de texto no cifrado que se necesita para acceder al almac\u00e9n en segundo plano de confianza.
property.trust-store-pin-property.requires-admin-action.synopsis=Los cambios realizados en esta propiedad tendr\u00e1n efecto la pr\u00f3xima vez que se acceda al almac\u00e9n en segundo plano de confianza.
property.trust-store-type.synopsis=Especifica el formato de los datos del archivo del almac\u00e9n de claves.
property.trust-store-type.description=Los valores v\u00e1lidos deber\u00edan contener siempre 'JKS' y 'PKCS12', pero en otras implementaciones podr\u00edan aparecer otros valores tambi\u00e9n. 
property.trust-store-type.default-behavior.alias.synopsis=Se emplea el valor predeterminado de JVM.
property.trust-store-type.requires-admin-action.synopsis=Los cambios realizados en esta propiedad tendr\u00e1n efecto la pr\u00f3xima vez que se acceda al administrador de claves.
property.writability-mode.synopsis=Especifica el comportamiento que el segundo plano debe utilizar al procesar operaciones de escritura.
property.writability-mode.syntax.enumeration.value.disabled.synopsis=Provoca que fallen todos los intentos de escritura.
property.writability-mode.syntax.enumeration.value.enabled.synopsis=Permite escribir operaciones para que se lleven a cabo en segundo plano (si la operaci\u00f3n solicitada es v\u00e1lida, el usuario tiene permiso de realizar dicha operaci\u00f3n, el segundo plano admite ese tipo de escritura y se habilita tambi\u00e9n la propiedad del modo de escritura general).
property.writability-mode.syntax.enumeration.value.internal-only.synopsis=Provoca que fallen todos los intentos de escritura externa, pero permite la escritura por replicaci\u00f3n y mediante operaciones internas.
